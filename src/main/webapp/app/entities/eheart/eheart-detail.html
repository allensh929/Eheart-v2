
<div>
    <h2><span data-translate="eheartApp.eheart.detail.title">Eheart</span> {{vm.eheart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eheartApp.eheart.name">Name</span></dt>
        <dd>
            <span>{{vm.eheart.name}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.description">Description</span></dt>
        <dd>
            <span>{{vm.eheart.description}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.logo">Logo</span></dt>
        <dd>
            <span>
                <img ng-if="vm.eheart.logo !=null" ng-src="{{IMAGE_ROOT}}{{vm.eheart.logo}}" style="max-height: 20rem; max-width: 20rem; border-radius: 5px">
            </span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.email">Email</span></dt>
        <dd>
            <span>{{vm.eheart.email}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.phone">Phone</span></dt>
        <dd>
            <span>{{vm.eheart.phone}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.fax">Fax</span></dt>
        <dd>
            <span>{{vm.eheart.fax}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.address">Address</span></dt>
        <dd>
            <span>{{vm.eheart.address}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.wechat">Wechat</span></dt>
        <dd>
            <span>{{vm.eheart.wechat}}</span>
        </dd>
        <dt><span data-translate="eheartApp.eheart.copyright">Copyright</span></dt>
        <dd>
            <span>{{vm.eheart.copyright}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="eheart-detail.edit({id:vm.eheart.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
