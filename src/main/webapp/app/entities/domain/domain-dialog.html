
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDomainLabel" data-translate="eheartApp.domain.home.createOrEditLabel">Create or edit a Domain</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.domain.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.domain.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.domain.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.domainPlaceholder1" for="field_domainPlaceholder1">Domain Placeholder 1</label>
            <input type="text" class="form-control" name="domainPlaceholder1" id="field_domainPlaceholder1"
                    ng-model="vm.domain.domainPlaceholder1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.domainPlaceholder2" for="field_domainPlaceholder2">Domain Placeholder 2</label>
            <input type="text" class="form-control" name="domainPlaceholder2" id="field_domainPlaceholder2"
                    ng-model="vm.domain.domainPlaceholder2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.domainPlaceholder3" for="field_domainPlaceholder3">Domain Placeholder 3</label>
            <input type="text" class="form-control" name="domainPlaceholder3" id="field_domainPlaceholder3"
                    ng-model="vm.domain.domainPlaceholder3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.domain.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.domain.createdBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
                <div class="input-group">
                    <input id="field_lastModifiedDate" type="text" class="form-control" name="lastModifiedDate" datetime-picker="{{dateformat}}" ng-model="vm.domain.lastModifiedDate" is-open="vm.datePickerOpenStatus.lastModifiedDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModifiedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.domain.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                    ng-model="vm.domain.lastModifiedBy"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
