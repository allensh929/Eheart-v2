<div>
    <h2 data-translate="eheartApp.hospital.home.title">Hospitals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hospital.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="eheartApp.hospital.home.createLabel">
                        Create new Hospital
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'eheartApp.hospital.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="eheartApp.hospital.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="eheartApp.hospital.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="hospitalPlaceholder1"><span data-translate="eheartApp.hospital.hospitalPlaceholder1">Hospital Placeholder 1</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="hospitalPlaceholder2"><span data-translate="eheartApp.hospital.hospitalPlaceholder2">Hospital Placeholder 2</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="hospitalPlaceholder3"><span data-translate="eheartApp.hospital.hospitalPlaceholder3">Hospital Placeholder 3</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="createdDate"><span data-translate="eheartApp.hospital.createdDate">Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdBy"><span data-translate="eheartApp.hospital.createdBy">Created By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedDate"><span data-translate="eheartApp.hospital.lastModifiedDate">Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedBy"><span data-translate="eheartApp.hospital.lastModifiedBy">Last Modified By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hospital in vm.hospitals track by hospital.id">
                    <td><a ui-sref="hospital-detail({id:hospital.id})">{{hospital.id}}</a></td>
                    <td>{{hospital.name}}</td>
                    <td>{{hospital.description}}</td>
                    <!--<td>{{hospital.hospitalPlaceholder1}}</td>-->
                    <!--<td>{{hospital.hospitalPlaceholder2}}</td>-->
                    <!--<td>{{hospital.hospitalPlaceholder3}}</td>-->
                    <td>{{hospital.createdDate | date:'medium'}}</td>
                    <td>{{hospital.createdBy}}</td>
                    <td>{{hospital.lastModifiedDate | date:'medium'}}</td>
                    <td>{{hospital.lastModifiedBy}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hospital-detail({id:hospital.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hospital.edit({id:hospital.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hospital.delete({id:hospital.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
