<div>
    <h2 data-translate="eheartApp.productSubCategory.home.title">Product Sub Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-sub-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="eheartApp.productSubCategory.home.createLabel">
                        Create new Product Sub Category
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'eheartApp.productSubCategory.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="eheartApp.productSubCategory.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="eheartApp.productSubCategory.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="img"><span data-translate="eheartApp.productSubCategory.img">Img</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="subCategoryPlaceholder1"><span data-translate="eheartApp.productSubCategory.subCategoryPlaceholder1">Sub Category Placeholder 1</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="subCategoryPlaceholder2"><span data-translate="eheartApp.productSubCategory.subCategoryPlaceholder2">Sub Category Placeholder 2</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="createdDate"><span data-translate="eheartApp.productSubCategory.createdDate">Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="createdBy"><span data-translate="eheartApp.productSubCategory.createdBy">Created By</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="lastModifiedDate"><span data-translate="eheartApp.productSubCategory.lastModifiedDate">Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="lastModifiedBy"><span data-translate="eheartApp.productSubCategory.lastModifiedBy">Last Modified By</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="superCategoryId"><span data-translate="eheartApp.productSubCategory.superCategory">Super Category</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productSubCategory in vm.productSubCategories track by productSubCategory.id">
                    <td><a ui-sref="product-sub-category-detail({id:productSubCategory.id})">{{productSubCategory.id}}</a></td>
                    <td>{{productSubCategory.name}}</td>
                    <td>{{productSubCategory.description}}</td>
                    <td>{{productSubCategory.img}}</td>
                    <!--<td>{{productSubCategory.subCategoryPlaceholder1}}</td>-->
                    <!--<td>{{productSubCategory.subCategoryPlaceholder2}}</td>-->
                    <!--<td>{{productSubCategory.createdDate | date:'medium'}}</td>-->
                    <!--<td>{{productSubCategory.createdBy}}</td>-->
                    <!--<td>{{productSubCategory.lastModifiedDate | date:'medium'}}</td>-->
                    <!--<td>{{productSubCategory.lastModifiedBy}}</td>-->
                    <td>
                        <a ui-sref="product-category-detail({id:productSubCategory.superCategoryId})">{{productSubCategory.superCategoryId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-sub-category-detail({id:productSubCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-sub-category.edit({id:productSubCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-sub-category.delete({id:productSubCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
