        </div>

                    <input type="text" class="form-control" name="name" id="field_name"
                           ng-model="vm.productSubCategory.name"
                           required />
                    <div ng-show="editForm.name.$invalid">
                        <p class="help-block"

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="form-group">
                    <label data-translate="eheartApp.productSubCategory.superCategory" for="field_superCategory">Super Category</label>
                    <select class="form-control" id="field_superCategory" name="superCategory" ng-model="vm.productSubCategory.superCategoryId" ng-options="productCategory.id as productCategory.name for productCategory in vm.productcategories"            >
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2">

        </div>



        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.productSubCategory.description" for="field_description">Description</label>
            <textarea class="form-control" name="description" id="field_description"
                    ng-model="vm.productSubCategory.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eheartApp.productSubCategory.img" for="field_img">Img</label>
            <div>
                <img ng-if="vm.productSubCategory.img !=null" ng-src="{{IMAGE_ROOT}}{{vm.productSubCategory.img}}" style="max-height: 20rem; max-width: 20rem; border-radius: 5px">
            </div>
